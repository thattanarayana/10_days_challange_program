<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Firebase File Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        h2 {
            color: #333;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            padding: 5px;
            border-bottom: 1px solid #ddd;
        }

        button {
            margin: 10px 5px 0 0;
            padding: 8px 12px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h2>📂 Folder Contents</h2>
    <p id="path"></p>
    <ul id="file-list"></ul>

    <button id="deleteBtn" style="display:none;">🗑️ Delete Folder</button>
    <button id="clearBtn" style="display:none;">🧹 Clear Contents</button>

    <script>
        const { ipcRenderer } = require("electron");
        let currentPath = "";

        // Display folder contents
        ipcRenderer.on("folder-list", (event, data) => {
            const { targetPath, items } = data;
            currentPath = targetPath;
            document.getElementById("path").innerText = `Path: ${targetPath}`;

            const list = document.getElementById("file-list");
            list.innerHTML = "";
            items.forEach(item => {
                const li = document.createElement("li");
                li.textContent = item;
                list.appendChild(li);
            });

            document.getElementById("deleteBtn").style.display = "inline-block";
            document.getElementById("clearBtn").style.display = "inline-block";
        });

        // Handle delete done
        ipcRenderer.on("delete-done", (event, msg) => {
            alert(msg);
            document.getElementById("file-list").innerHTML = "";
            document.getElementById("deleteBtn").style.display = "none";
            document.getElementById("clearBtn").style.display = "none";
            document.getElementById("path").innerText = "";
        });

        // Delete button click
        document.getElementById("deleteBtn").addEventListener("click", () => {
            if (currentPath) ipcRenderer.send("delete-path", { path: currentPath, mode: "delete" });
        });

        // Clear contents button click
        document.getElementById("clearBtn").addEventListener("click", () => {
            if (currentPath) ipcRenderer.send("delete-path", { path: currentPath, mode: "clear" });
        });
    </script>
</body>

</html>
